name: Build & Publish Chocolatey Package

on:
  push:
    tags:
      - 'v*.*.*'           # ex: v2.0.0 → déclenche la publication
  workflow_dispatch:       # permet de lancer manuellement

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force;
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072;
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      - name: Pack the .nupkg
        working-directory: chocolatey
        run: choco pack win7-adobe-fix.nuspec --outputdirectory ..

      - name: Publish to Chocolatey.org (community repo)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          CHOCO_API_KEY: ${{ secrets.CHOCO_API_KEY }}
        run: |
          choco push win7-adobe-fix.*.nupkg --source=https://push.chocolatey.org/ --api-key=$env:CHOCO_API_KEY --force
        shell: pwsh

      - name: Upload .nupkg as artifact
        uses: actions/upload-artifact@v4
        with:
          name: chocolatey-package
          path: win7-adobe-fix.*.nupkg